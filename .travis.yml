language: python
sudo: false

python:
  - 3.5
  - 3.6

install:
  - pip install -r requirements.txt

script:
  - find . -maxdepth 2 -type f -name "__init__.py" -exec dirname {} \; | xargs -I % pylint --rcfile=.pylintrc %
  - python setup.py test

addons:
  apt:
    packages:
      - pylint

notifications:
  email:
    on_success: never
